<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ü—Ä–∏–π–º–∞–ª—å–Ω–∏–∫ –®–∏–Ω ‚Äî Tyre Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0d0f12; --olive: #556b2f; --text: #d1d5db; --card-bg: #14171c; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; text-align: center; font-size: 16px; }
        .panel { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--olive); max-width: 600px; margin: auto; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        input[type="password"], input[type="number"] { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: 1px solid #444; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; }
        .file-upload-wrapper { background: #0a0c0e; padding: 15px; border-radius: 12px; border: 1px dashed var(--olive); margin-bottom: 15px; text-align: left; }
        .file-upload-wrapper label { display: block; margin-bottom: 8px; font-weight: bold; color: #aaa; }
        .btn { background: linear-gradient(180deg, var(--olive) 0%, #3e4e22 100%); color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; border: 1px solid #556b2f; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.2s; }
        .btn:active { transform: translateY(2px); box-shadow: inset 0 4px 8px rgba(0,0,0,0.6); }
        #status { margin-top: 20px; background: #000; padding: 15px; border-radius: 12px; color: #00ff41; text-align: left; height: 250px; overflow-y: auto; font-family: monospace; font-size: 14px; border: 1px solid #222; }
        .back-link { display: block; margin-bottom: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê –ù–∞ –ì–æ–ª–æ–≤–Ω—É</a>

    <div class="panel">
        <h2 style="color:var(--olive); text-transform: uppercase;">AI –ü—Ä–∏–π–º–∞–ª—å–Ω–∏–∫ –®–∏–Ω</h2>
        
        <input type="password" id="apiKey" placeholder="–í—Å—Ç–∞–≤—Ç–µ Google API Key...">
        <input type="number" id="price" placeholder="–¶—ñ–Ω–∞ –ø—Ä–æ–¥–∞–∂—É (–≥—Ä–Ω)..." required>

        <div class="file-upload-wrapper">
            <label>1. –§–æ—Ç–æ –ø—Ä–æ—Ç–µ–∫—Ç–æ—Ä–∞:</label>
            <input type="file" id="photo1" accept="image/*">
        </div>
        <div class="file-upload-wrapper">
            <label>2. –§–æ—Ç–æ –±—Ä–µ–Ω–¥—É:</label>
            <input type="file" id="photo2" accept="image/*">
        </div>
        <div class="file-upload-wrapper">
            <label>3. –§–æ—Ç–æ –º–∞—Ä–∫—É–≤–∞–Ω–Ω—è (—Ä–æ–∑–º—ñ—Ä):</label>
            <input type="file" id="photo3" accept="image/*">
        </div>

        <button class="btn" onclick="processTire()">–ê–ù–ê–õ–Ü–ó–£–í–ê–¢–ò –¢–ê –û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
        <div id="status">> –ì–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏...</div>
    </div>

    <script>
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        function logStatus(msg, isError = false) {
            const statusBox = document.getElementById('status');
            const color = isError ? '#ff4444' : '#00ff41';
            statusBox.innerHTML += `<br><span style="color:${color}">${msg}</span>`;
            statusBox.scrollTop = statusBox.scrollHeight;
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function uploadToStorage(file, prefix) {
            const fileName = `${prefix}_${Date.now()}_${Math.random().toString(36).substring(7)}.jpg`;
            const { data, error } = await sb.storage.from('tyres').upload(fileName, file);
            if (error) throw error;
            const { data: urlData } = sb.storage.from('tyres').getPublicUrl(fileName);
            return urlData.publicUrl;
        }

        async function processTire() {
            const key = document.getElementById('apiKey').value;
            const price = document.getElementById('price').value;
            const f1 = document.getElementById('photo1').files[0];
            const f2 = document.getElementById('photo2').files[0];
            const f3 = document.getElementById('photo3').files[0];

            if(!key || !price || !f1 || !f2 || !f3) return logStatus("‚ùå –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è —Ç–∞ –¥–æ–¥–∞–π—Ç–µ 3 —Ñ–æ—Ç–æ!", true);

            try {
                logStatus("‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ —É —Ö–º–∞—Ä—É...");
                const url1 = await uploadToStorage(f1, 'tread');
                const url2 = await uploadToStorage(f2, 'brand');
                const url3 = await uploadToStorage(f3, 'size');
                logStatus("‚úÖ –§–æ—Ç–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!");

                logStatus("üß† –Ü–Ü –∞–Ω–∞–ª—ñ–∑—É—î —à–∏–Ω—É...");
                const b1 = await fileToBase64(f1);
                const b2 = await fileToBase64(f2);
                const b3 = await fileToBase64(f3);

                const promptText = `–ü—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–π 3 —Ñ–æ—Ç–æ –≤–∂–∏–≤–∞–Ω–æ—ó —à–∏–Ω–∏. –í–∏–¥–∞–π JSON: {"brand":"", "model":"", "size":"", "season":"", "tread_depth":"", "title":"", "description":""}. –ú–æ–≤–∞: —É–∫—Ä–∞—ó–Ω—Å—å–∫–∞.`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: "POST", 
                    headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: promptText },
                                { inline_data: { mime_type: f1.type, data: b1 } },
                                { inline_data: { mime_type: f2.type, data: b2 } },
                                { inline_data: { mime_type: f3.type, data: b3 } }
                            ]
                        }]
                    })
                });

                const data = await res.json();
                let ai = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json/gi, '').replace(/```/gi, '').trim());

                let cat = ai.size.match(/R\d{2}/i)?.[0]?.toUpperCase() || "–Ü–Ω—à–µ";

                logStatus("üíæ –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤ –±–∞–∑—É...");
                const { error: dbErr } = await sb.from('products').insert([{
                    brand: ai.brand, model: ai.model, size: ai.size, 
                    season: ai.season, tread_depth: ai.tread_depth,
                    title: ai.title, description: ai.description,
                    price: parseFloat(price), category: cat,
                    image_url_1: url1, image_url_2: url2, image_url_3: url3
                }]);

                if(dbErr) throw dbErr;
                logStatus(`üéâ –£—Å–ø—ñ—à–Ω–æ! –¢–æ–≤–∞—Ä "${ai.title}" –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–æ.`);

            } catch(e) {
                logStatus(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${e.message}`, true);
            }
        }
    </script>
</body>
</html>
