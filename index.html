<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–®–∏–Ω–æ–¶–µ–Ω—Ç—Ä ‚Äî –ë/–í —à–∏–Ω–∏ –∑ –Ñ–≤—Ä–æ–ø–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #8fbc55; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 115px; }
        
        /* –®–∞–ø–∫–∞ */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 12, 16, 0.98); z-index: 1000; border-bottom: 1px solid #333; backdrop-filter: blur(10px); padding-bottom: 8px; }
        .header-content { max-width: 100%; margin: 0 auto; padding: 10px; }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
        .logo { color: var(--olive); font-size: 18px; font-weight: 800; letter-spacing: 1px; }
        .search-box { width: 100%; padding: 10px; border-radius: 10px; background: #000; color: #fff; border: 1px solid var(--olive); outline: none; }
        
        /* –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó */
        .nav-scroll { overflow-x: auto; white-space: nowrap; padding: 0 10px; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 7px 15px; border-radius: 20px; cursor: pointer; margin-right: 5px; font-size: 13px; }
        .cat-btn.active { background: var(--olive); color: #000; font-weight: bold; border-color: var(--olive); }
        
        /* –°—ñ—Ç–∫–∞ */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 900px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }
        
        /* –ö–∞—Ä—Ç–∫–∞ */
        .card { background: var(--panel); border-radius: 15px; border: 1px solid #2a2e35; padding: 12px; display: flex; flex-direction: column; }
        
        /* –ë–ª–æ–∫ –∑ 3 —Ñ–æ—Ç–æ */
        .photos-grid { display: grid; grid-template-columns: 1fr; gap: 5px; margin-bottom: 12px; }
        .main-img { width: 100%; height: 180px; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        .main-img img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .thumb-img { height: 60px; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
        .thumb-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        .tire-meta { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .title { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 5px; line-height: 1.2; min-height: 34px; }
        .price { color: var(--olive); font-size: 18px; font-weight: bold; margin-bottom: 8px; }

        /* –û–ø–∏—Å –∑ –æ–±–º–µ–∂–µ–Ω–Ω—è–º —É 2 —Ä—è–¥–∫–∏ */
        .desc-container { background: #0f1114; padding: 10px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #222; }
        .desc-text { 
            font-size: 12px; color: #bbb; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            transition: all 0.3s;
        }
        .desc-text.expanded { -webkit-line-clamp: unset; display: block; }
        .toggle-btn { color: var(--olive); font-size: 10px; font-weight: bold; cursor: pointer; display: block; margin-top: 8px; text-align: center; }
        
        .buy-btn { background: linear-gradient(180deg, #556b2f 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 12px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 0 #283315; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">TYRE SHOP</div>
            <input type="text" id="search" class="search-box" placeholder="üîç –ü–æ—à—É–∫ –±—Ä–µ–Ω–¥—É –∞–±–æ —Ä–æ–∑–º—ñ—Ä—É..." onkeyup="filter()">
        </div>
        <div class="nav-scroll" id="cat-nav">
            <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ</button>
            <button class="cat-btn" onclick="setCat('R14', this)">R14</button>
            <button class="cat-btn" onclick="setCat('R15', this)">R15</button>
            <button class="cat-btn" onclick="setCat('R16', this)">R16</button>
            <button class="cat-btn" onclick="setCat('R17', this)">R17</button>
            <button class="cat-btn" onclick="setCat('R18', this)">R18</button>
        </div>
    </div>
</div>

<div class="grid" id="grid"></div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    async function load() {
        const { data } = await sb.from('products').select('*').eq('status', '–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ').order('created_at', { ascending: false });
        if (data) { items = data; render(items); }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        list.forEach(p => {
            const txtId = `txt-${p.id}`;
            g.innerHTML += `
                <div class="card">
                    <div class="photos-grid">
                        <div class="main-img"><img src="${p.image_url_1 || ''}"></div>
                        <div class="thumb-row">
                            <div class="thumb-img"><img src="${p.image_url_2 || ''}"></div>
                            <div class="thumb-img"><img src="${p.image_url_3 || ''}"></div>
                        </div>
                    </div>
                    <div class="tire-meta">${p.brand} | ${p.season} | –°—Ç–∞–Ω: ${p.tread_depth}</div>
                    <div class="title">${p.title}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    
                    <div class="desc-container">
                        <div class="desc-text" id="${txtId}">
                            <b>–†–æ–∑–º—ñ—Ä:</b> ${p.size}<br>
                            ${p.description}
                        </div>
                        <span class="toggle-btn" onclick="toggleDesc('${txtId}', this)">–†–û–ó–ì–û–†–ù–£–¢–ò ‚¨á</span>
                    </div>
                    
                    <a href="https://t.me/your_account?text=–¶—ñ–∫–∞–≤–∏—Ç—å: ${encodeURIComponent(p.title)}" class="buy-btn">–ó–ê–ú–û–í–ò–¢–ò</a>
                </div>`;
        });
    }

    window.toggleDesc = function(id, btn) {
        const el = document.getElementById(id);
        const isExpanded = el.classList.toggle('expanded');
        btn.innerText = isExpanded ? '–ó–ì–û–†–ù–£–¢–ò ‚¨Ü' : '–†–û–ó–ì–û–†–ù–£–¢–ò ‚¨á';
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(items.filter(i => i.title.toLowerCase().includes(v) || i.size.toLowerCase().includes(v)));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }
    load();
</script>
</body>
</html>
