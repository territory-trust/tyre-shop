<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–®–∏–Ω–æ–¶–µ–Ω—Ç—Ä ‚Äî –ë/–í —à–∏–Ω–∏ –∑ –Ñ–≤—Ä–æ–ø–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --bg: #0a0c10; --panel: #14171c; --olive: #8fbc55; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; font-size: 14px; padding-top: 115px; }
        
        /* –®–∞–ø–∫–∞ –≤ –Ω–∞—à–æ–º—É —Å—Ç–∏–ª—ñ */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 12, 16, 0.98); z-index: 1000; border-bottom: 1px solid #333; backdrop-filter: blur(10px); padding-bottom: 8px; }
        .header-content { max-width: 100%; margin: 0 auto; text-align: center; padding: 10px; }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
        .logo { color: var(--olive); margin: 0; font-size: 18px; font-weight: 800; letter-spacing: 1px; white-space: nowrap; }
        .search-box { width: 100%; padding: 10px 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; font-size: 14px; outline: none; border: 1px solid var(--olive); }
        
        /* –°–∫—Ä–æ–ª –∫–∞—Ç–µ–≥–æ—Ä—ñ–π (–†–∞–¥—ñ—É—Å–∏) */
        .nav-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; -webkit-overflow-scrolling: touch; scrollbar-width: none; margin: 0 -10px; padding: 0 10px; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav { display: inline-flex; gap: 8px; }
        .cat-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 7px 15px; border-radius: 20px; cursor: pointer; font-size: 13px; transition: 0.2s; border: 1px solid rgba(143, 188, 85, 0.2); }
        .cat-btn.active { background: var(--olive); color: #000; font-weight: bold; border-color: var(--olive); box-shadow: 0 0 10px rgba(143, 188, 85, 0.4); }
        
        /* –°—ñ—Ç–∫–∞ —Ç–æ–≤–∞—Ä—ñ–≤ */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 900px; margin: 0 auto; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }
        
        /* –ö–∞—Ä—Ç–∫–∞ —Ç–æ–≤–∞—Ä—É */
        .card { background: var(--panel); border-radius: 15px; border: 1px solid #2a2e35; padding: 12px; display: flex; flex-direction: column; transition: 0.3s; }
        .img-wrap { width: 100%; height: 180px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 12px; border: 1px solid #222; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .title { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 5px; line-height: 1.3; height: 36px; overflow: hidden; }
        .price { color: var(--olive); font-size: 18px; font-weight: bold; margin: 5px 0; }
        .tire-meta { font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; }

        .desc-box { position: relative; margin-bottom: 12px; background: #1f2329; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .desc { font-size: 12px; color: #bbb; line-height: 1.5; display: none; margin-top: 8px; border-top: 1px solid #444; padding-top: 8px; }
        .desc.expanded { display: block; }
        .more-btn { color: var(--olive); font-size: 11px; font-weight: bold; cursor: pointer; display: block; text-align: center; }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è */
        .buy-btn { background: linear-gradient(180deg, #556b2f 0%, #3e4e22 100%); color: #fff; text-decoration: none; text-align: center; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 14px; margin-top: auto; display: block; box-shadow: 0 4px 0 #283315; }
        .buy-btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">TYRE SHOP</div>
            <input type="text" id="search" class="search-box" placeholder="üîç –ë—Ä–µ–Ω–¥ –∞–±–æ —Ä–æ–∑–º—ñ—Ä..." onkeyup="filter()">
        </div>
        <div class="nav-scroll">
            <div class="nav" id="cat-nav">
                <button class="cat-btn active" onclick="setCat('–í—Å–µ', this)">–í—Å—ñ —à–∏–Ω–∏</button>
                <button class="cat-btn" onclick="setCat('R14', this)">R14</button>
                <button class="cat-btn" onclick="setCat('R15', this)">R15</button>
                <button class="cat-btn" onclick="setCat('R16', this)">R16</button>
                <button class="cat-btn" onclick="setCat('R17', this)">R17</button>
                <button class="cat-btn" onclick="setCat('R18', this)">R18</button>
                <button class="cat-btn" onclick="setCat('R19', this)">R19</button>
            </div>
        </div>
    </div>
</div>

<div class="grid" id="grid">
    <div style="text-align:center; width:100%; color:#555; grid-column: 1/-1; margin-top: 50px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç—É...</div>
</div>

<script>
    const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
    let items = [];

    async function load() {
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —à–∏–Ω–∏ –∑ –Ω–æ–≤–æ—ó —Ç–∞–±–ª–∏—Ü—ñ
        const { data, error } = await sb.from('products').select('*').order('created_at', { ascending: false });
        
        if (error) {
            console.error(error);
            document.getElementById('grid').innerHTML = '<div style="color:red; text-align:center; grid-column:1/-1;">–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –±–∞–∑–∏</div>';
            return;
        }

        if (data && data.length > 0) { 
            items = data; 
            render(items); 
        } else { 
            document.getElementById('grid').innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:40px; color:#666;">–ù–∞—Ä–∞–∑—ñ –Ω–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ.</div>'; 
        }
    }

    function render(list) {
        const g = document.getElementById('grid'); g.innerHTML = '';
        list.forEach(p => {
            const txtId = `txt-${p.id}`;
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–µ—Ä—à–µ —Ñ–æ—Ç–æ —è–∫ –≥–æ–ª–æ–≤–Ω–µ
            const mainImg = p.image_url_1 || 'https://via.placeholder.com/300x200?text=No+Photo';
            
            g.innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${mainImg}" loading="lazy">
                    </div>
                    <div class="tire-meta">${p.brand} | ${p.season}</div>
                    <div class="title">${p.title}</div>
                    <div class="price">${p.price} –≥—Ä–Ω</div>
                    
                    <div class="desc-box">
                        <span class="more-btn" onclick="toggle('${txtId}', this)">–î–ï–¢–ê–õ–¨–ù–Ü–®–ï ‚¨á</span>
                        <div class="desc" id="${txtId}">
                            <b>–†–æ–∑–º—ñ—Ä:</b> ${p.size}<br>
                            <b>–ü—Ä–æ—Ç–µ–∫—Ç–æ—Ä:</b> ${p.tread_depth}<br><br>
                            ${p.description}
                        </div>
                    </div>
                    
                    <a href="https://t.me/YOUR_NICKNAME?text=–¶—ñ–∫–∞–≤–∏—Ç—å —à–∏–Ω–∞: ${encodeURIComponent(p.title)}" class="buy-btn">–ó–ê–ú–û–í–ò–¢–ò</a>
                </div>`;
        });
    }

    window.toggle = function(id, btn) {
        const el = document.getElementById(id);
        el.classList.toggle('expanded');
        btn.innerText = el.classList.contains('expanded') ? '–ó–ì–û–†–ù–£–¢–ò ‚¨Ü' : '–î–ï–¢–ê–õ–¨–ù–Ü–®–ï ‚¨á';
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        // –ü–æ—à—É–∫ —Ç–µ–ø–µ—Ä —Ä–æ–∑—É–º–Ω–∏–π: —ñ –ø–æ –Ω–∞–∑–≤—ñ, —ñ –ø–æ —Ä–æ–∑–º—ñ—Ä—É
        render(items.filter(i => 
            i.title.toLowerCase().includes(v) || 
            i.size.toLowerCase().includes(v) ||
            i.brand.toLowerCase().includes(v)
        ));
    }

    function setCat(c, b) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(c === '–í—Å–µ' ? items : items.filter(i => i.category === c));
    }

    load();
</script>
</body>
</html>
