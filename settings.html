<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування CRM — Pilot</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(145deg, #1a1a1a, #121212);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #050505, -5px -5px 15px #1f1f1f;
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #d4af37; font-weight: 300; }
        label { display: block; margin: 15px 0 5px; font-size: 14px; color: #888; }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #151515;
            color: white;
            box-shadow: inset 2px 2px 5px #000, inset -1px -1px 2px #222;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-save {
            background: linear-gradient(145deg, #b8860b, #8b6508);
            color: white;
            box-shadow: 4px 4px 10px #050505;
        }
        .btn-test {
            background: linear-gradient(145deg, #2c3e50, #000000);
            color: #d4af37;
            margin-top: 15px;
            box-shadow: 4px 4px 10px #050505;
        }
        button:active {
            transform: scale(0.98);
            box-shadow: inset 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Налаштування CRM</h2>
        
        <label>Telegram Бот Токен:</label>
        <input type="password" id="tgToken" placeholder="Вставте токен від BotFather">
        
        <label>Ваш Telegram Chat ID:</label>
        <input type="text" id="tgChatId" placeholder="Ваш ID: 1060951167">

        <button class="btn-save" onclick="saveSettings()">Зберегти налаштування</button>
        <button class="btn-test" onclick="testTelegram()">Перевірити Telegram</button>
    </div>

    <script>
        function saveSettings() {
            const token = document.getElementById('tgToken').value;
            const chatId = document.getElementById('tgChatId').value;
            localStorage.setItem('pilot_tg_token', token);
            localStorage.setItem('pilot_tg_chatid', chatId);
            alert('Налаштування збережено локально!');
        }

        async function testTelegram() {
            const token = localStorage.getItem('pilot_tg_token');
            const chatId = localStorage.getItem('pilot_tg_chatid');
            if (!token || !chatId) return alert('Спочатку збережіть дані!');

            const text = "✅ Pilot CRM: Зв'язок встановлено! Замовлення будуть приходити сюди.";
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            
            try {
                await fetch(url);
                alert('Повідомлення відправлено! Перевірте Telegram.');
            } catch (e) {
                alert('Помилка! Перевірте правильність токена.');
            }
        }
    </script>
</body>
</html>
